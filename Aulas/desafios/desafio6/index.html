<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elmentos da lista a seguir.
            Passe o mouse sobre os termos para descobrir qual tag
            deverá <br>visualizar em cada caso
        </p>

        <ul>
            <li><abbr title="<p>">Parágrafo</abbr></li>
            <li><abbr title="<h1>">Títulos</abbr></li>
            <li><abbr title="<img>">Imagens</abbr></li>
            <li><abbr title="<abbr>">Abreviações</abbr></li>
            <li><abbr title="<code>">Códigos-fonte</abbr></li>
            <li><abbr title="<li>">Listas numeradas</abbr></li>
            <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
        </ul>


</body>
</html>
